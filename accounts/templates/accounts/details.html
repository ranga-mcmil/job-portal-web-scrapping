{% extends 'base.html' %}

{% block title %}Profile{% endblock %}


{% block content %}
<section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay"
  style="background-image: url('/static/img/reservation-bg.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="section-content bg-white p-5 shadow">
          <div class="heading-section text-center">
            <span class="subheading">
              Profile
            </span>
            <h2>
              My Details
            </h2>
          </div>
          {% if hasProfile %}
            <form method="post" name="contact-us" action="">
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="">Age</label>
                  <input type="text" class="form-control" id="name" disabled name="name"
                    placeholder="{{user.profile.age}}">
                </div>
                <div class="col-md-6 form-group">
                  <label for="">Gender</label>
                  <input type="text" class="form-control" id="name" disabled name="name"
                    placeholder="{{user.profile.gender}}">
                </div>
                <div class="col-md-6 form-group">
                  <label for="">Weight</label>
                  <input type="text" class="form-control" id="name" disabled name="name" placeholder="{{user.last_name}}">
                </div>
                <div class="col-md-12 form-group">
                  <label for="">Height</label>
                  <input type="text" class="form-control" id="email" disabled name="email"
                    placeholder="{{user.profile.height}}">
                </div>
                <div class="col-md-12 form-group">
                  <label for="">Activity</label>
                  <input type="number" class="form-control" id="height" disabled name="height"
                    placeholder="{{user.profile.activity}}">
                </div>
                <div class="col-md-12 text-center">
                  <a class="btn btn-primary btn-shadow btn-lg" href="{% url 'edit_details' %}" name="submit">Edit</a>
                </div>
              </div>
            </form>
          {% else %}
            <p>You have not set your details yet. <a href="{% url 'add_details' %}">Set details</a></p>
          {% endif %}

        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
