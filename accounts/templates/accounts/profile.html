{% extends 'base.html' %}

{% block title %}Profile{% endblock %}


{% block content %}
<section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay"
  style="background-image: url('/static/img/reservation-bg.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="section-content bg-white p-5 shadow">
          <div class="heading-section text-center">
            <span class="subheading">
              Profile
            </span>
            <h2>
              My Profile
            </h2>
          </div>
          <form method="post" name="contact-us" action="">
            <div class="row">
              <div class="col-md-6 form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" disabled name="name" placeholder="{{user.first_name}}">
              </div>
              <div class="col-md-6 form-group">
                <label for="">Surname</label>
                <input type="text" class="form-control" id="name" disabled name="name"
                  placeholder="{{user.last_name}}">
              </div>
              <div class="col-md-12 form-group">
                <label for="">Username</label>
                <input type="text" class="form-control" id="email" disabled name="email"
                  placeholder="{{user.username}}">
              </div>
              <div class="col-md-12 form-group">
                <label for="">Email</label>
                <input type="number" class="form-control" id="height" disabled name="height"
                  placeholder="{{user.email}}">
              </div>
              <div class="col-md-12 text-center">
                <a class="btn btn-primary btn-shadow btn-lg" href="{% url 'profile_edit' %}" name="submit">Edit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
