{% extends 'base.html' %}

{% block title %}Edit Details{% endblock %}


{% block content %}
<section id="gtco-reservation" class="bg-fixed bg-white section-padding overlay"
  style="background-image: url('/static/img/reservation-bg.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="section-content bg-white p-5 shadow">
          <div class="heading-section text-center">
            <span class="subheading">
              Profile
            </span>
            <h2>
              Edit Details
            </h2>
          </div>
          <form method="post" name="contact-us" action="">
            <div class="row">
              <div class="col-md-6 form-group">
                  <label for="">Age</label>
                {{form.age}}
              </div>
              <div class="col-md-6 form-group">
                <label for="">Gender</label>
                {{form.gender}}
              </div>
              <div class="col-md-12 form-group">
                <label for="">Height</label>
                {{form.height}}
              </div>
              <div class="col-md-12 form-group">
                <label for="">Weight</label>
                {{form.weight}}
              </div>
              <div class="col-md-12 form-group">
                <label for="">Activity</label>
                {{form.activity}}
              </div>
              {% csrf_token %}
              <div class="col-md-12 text-center">
                <button class="btn btn-primary btn-shadow btn-lg" type="submit" name="submit">Save changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</section>
{% endblock %}
